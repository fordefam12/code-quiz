<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta><link rel="stylesheet" href="./style.css" />
    <title>C0d3 9u1z (Quiz)</title>
  </head>
  <body>
    <!-- need to add add timer -->
    <header class="quizContainer">
        <h1 class="timer">   <p class="days"></p>
          <p class="time_left_txt"></p>
          <p class="timer_sec"></p>
          <p class="timer">Time Left</p>
          <p class="time_line"></p>
          <h2 class="end"></h2></h1>
        <span class="iTimeShow"></span>
        <button class="view-highscores" class="view">view high scores</button>
    
        <div class="grade">
        <span class="user-score">0</span>
        <span class="total-score">/ 5</span>
       
    </header>
    <!-- create contrast border -->
    <main class="border">
          <h2>QUIZ</h2>

      <article class="insclasses" ">
        <h2 class="que_text"></h2>
        <ul class="choiceList"></ul>
        <button class="NextQuestion">next</button>
        
      </article>
      <!-- capitolize text later -->
      <section class="controls">

        <!-- color button labels -->
        <button class="restart" class="start-over">restart</button>
        <button class="start">start</button>
        <button class="goBack" class="back">back</button>
        <figure class="quizMessage"> </figure>
        <button class="clear-highscores" class="clear">clear high scores</button>
        <button class="submit" class="view">submit</button>
        <figure class="result_box"></figure>
        <button class="preButton">prev</button>
        <button class="nextButton">next</button>

      </section>
      <div class="total_que"></div>
    </main>
 
    <script src="./script.js"></script>
  </body>
</html>
