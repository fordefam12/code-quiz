<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta><link rel="stylesheet" href="./style.css" />
    <title>C0d3 9u1z (Quiz)</title>
  </head>
  <body>
    <!-- need to add add timer -->
    <header class="timer">
        
        <button class="view-highscores" id="view">view high scores</button>
    
        <div class="grade">
        <span id="user-score">0</span>
        <span id="total-score">/ 5</span>
       
    </header>
    <!-- create contrast border -->
    <main class="border">

      <article class="insides" id="questions">
        <figure id="question_text"></figure>
        <figure class="choiceList">
          
        </figure>
        
      </article>
      <!-- capitolize text later -->
      <section class="controls">
        <!-- color button labels -->
        <button class="restart" id="start-over">restart</button>
        <button class="start">start</button>
        <button class="goBack" id="back">back</button>
        <figure class="message">  <div class="info">1. You will have only <span>15 seconds</span> per each question.</div>
          <div class="info">2. Once you select your answer, it can't be undone.</div>
          <div class="info">3. You can't select any option once time goes off.</div>
          <div class="info">4. You can't exit from the Quiz while you're playing.</div>
          <div class="info">5. You'll get points on the basis of your correct answers.</div></button>
        <button class="clear-highscores" id="clear">clear high scores</button>
        <button class="submit" id="view">submit</button>
        <button class="result">RESULTS</button>
        <button id="nextQuestion">next</button>
      </section>
    </main>
    <p id="days"></p>
    <p id="hours"></p>
    <p id="mins"></p>
    <p>Time Left</p>
    <p id="secs"></p>
    <h2 id="end"></h2>
    <script src="./script.js"></script>
  </body>
</html>
