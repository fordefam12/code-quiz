<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta><link rel="stylesheet" href="./style.css" />
    <title>C0d3 9u1z (Quiz)</title>
  </head>
  <body>
   
    <header class="quizContainer">
        <h1 class="timer">timer
        <p id="days"></p>
    <p id="hours"></p>
    <p id="mins"></p>
    <p>Seconds Left</p></h1>
    <p id="secs"></p>
    <h2 id="end"></h2>
        <span id="iTimeShow"></span>
        <button class="view-highscores" id="view">view high scores</button>
    
        <div class="grade">
        <span id="user-score">0</span>
        <span id="total-score">/ 5</span>
       
    </header>
   
    <main class="border">
      <section class="highscores" id="highscoresSection">
          <h2>quiz</h2>

      <article class="insides" >
        <h2 id="question"></h2>
        <ul class="choiceList"></ul>
        
        
      </article>
     
      <section class="controls">
      
        <button class="start">start</button>
    
        <figure class="quizMessage">This quiz tests your basic JavaScript knowledge. Each question has 4 multiple-choice options, but
          careful: if you choose incorrectly, time will be subtracted from the timer! You have 5 questions and
          60 seconds... Good luck! </figure>
        <button class="clear-highscores" id="clear">clear high scores</button>
        
      
        
      <ul id="highscoresList">
        
      </ul>
      </section>
    </main>
    
   
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
