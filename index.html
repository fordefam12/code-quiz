<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta><link rel="stylesheet" href="./style.css" />
    <title>C0d3 9u1z (Quiz)</title>
  </head>
  <body>
    <header class="timer" id="highscores"> 
        <!-- need to add add timer and position it to the right -->
        <button class="view-highscores" id="view">view high scores</button>
        <div class="grade">
        <span id="user-score">0</span>
        <span id="total-score">/ 5</span>
    </div>
    </header>
    <!-- create contrast border -->
    <main class="border">

      <article class="insides" id="questions">
        <Figure id="question-text">How's it Looking ?</Figure>
        <figure class="choices">
            <!-- answer choices -->
            <button class="buttonOption">button 1</button>
            <button class="buttonOption">button 2</button>
            <button class="buttonOption">button 3</button>
            <button class="buttonOption">button 4</button>
            <!-- true flase buttons -->
            <button class="trueButton">true</button>
            <button class="trueButton">false</button>
        </figure>
      </article>
      <!-- capitolize text later -->
      <section class="controls">
        <!-- color button labels -->
        <button class="restart" id="start-over">restart</button>
        <button class="start" id="start">start</button>
        <button class="goBack" id="back">back</button>
        <button class="clear-highscores" id="clear">clear high scores</button>
        <button class="submit" id="view">submit</button>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
