<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta><link rel="stylesheet" href="./style.css" />
    <title>C0d3 9u1z (Quiz)</title>
  </head>
  <body>
    <!-- need to add add timer -->
    <header class="quizContainer">
        <h1 class="timer">   <p class="days"></p>
          <p class="time_left_txt"></p>
          <p class="timer_sec"></p>
          <p class="timer">Time Left</p>
          <p class="time_line"></p>
          <h2 class="end"></h2></h1>
        <span class="iTimeShow"></span>
        <button class="view-highscores" class="view">view high scores</button>
    
        <div class="grade">
        <span class="user-score">0</span>
        <span class="total-score">/ 5</span>
       
    </header>
    <!-- create contrast border -->
    <main class="border">
          <h2>QUIZ</h2>

      <article class="insides" id="questions">
        <Figure id="question_text"></Figure>
        <figure class="choiceList">
          
            <!-- answer choices -->
            <button class="buttonOption">button 1</button>
            <button class="buttonOption">button 2</button>
            <button class="buttonOption">button 3</button>
            <button class="buttonOption">button 4</button>
            <!-- true flase buttons -->
            <button class="trueButton">true</button>
            <button class="trueButton">false</button>
        </figure>
        
      </article>
      <!-- capitolize text later -->
      <section class="controls">

        <!-- color button labels -->
        <button class="restart" class="start-over">restart</button>
        <button class="start">start</button>
        <button class="goBack" id="back">back</button>
        <figure class="message">  <div class="info">1. You will have only <span>15 seconds</span> per each question.</div>
          <div class="info">2. Once you select your answer, it can't be undone.</div>
          <div class="info">3. You can't select any option once time goes off.</div>
          <div class="info">4. You can't exit from the Quiz while you're playing.</div>
          <div class="info">5. You'll get points on the basis of your correct answers.</div></figure>
        <button class="clear-highscores" id="clear">clear high scores</button>
        <button class="submit" id="view">submit</button>
        <button class="result">RESULTS</button>
        <button id="nextQuestion">next</button>
      </section>
      <div class="total_que"></div>
    </main>
 
    <script src="./script.js"></script>
  </body>
</html>
