<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta><link rel="stylesheet" href="./style.css" />
    <title>C0d3 9u1z (Quiz)</title>
  </head>
  <body>
    <!-- need to add add timer -->
    <header class="quizContainer">
        <h1 class="timer"></h1>
        <span id="iTimeShow"></span>
        <button class="view-highscores" id="view">view high scores</button>
    
        <div class="grade">
        <span id="user-score">0</span>
        <span id="total-score">/ 5</span>
       
    </header>
    <!-- create contrast border -->
    <main class="border">
          <h2>quiz</h2>

      <article class="insides" ">
        <h2 id="question"></h2>
        <ul class="choiceList"></ul>
        <button id="NextQuestion"></button>
        
      </article>
      <!-- capitolize text later -->
      <section class="controls">
        <!-- color button labels -->
        <button class="restart" id="start-over">restart</button>
        <button class="start">start</button>
        <button class="goBack" id="back">back</button>
        <figure class="quizMessage"> </figure>
        <button class="clear-highscores" id="clear">clear high scores</button>
        <button class="submit" id="view">submit</button>
        <figure class="result"></figure>
        <button class="preQuestion"></button>
        <button class="nextQuestion"></button>
      </section>
    </main>
    <p id="days"></p>
    <p id="hours"></p>
    <p id="mins"></p>
    <p>Time Left</p>
    <p id="secs"></p>
    <h2 id="end"></h2>
    <script src="./script.js"></script>
  </body>
</html>
